<h3 class="mb-3">Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h4>Héroe borrado <small class="text-danger"> {{ deleteHero }} </small></h4>
</div>

<ng-template #nothingWasDeleted>
  <h4>No ha borrado nada</h4>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>
</ul>
